<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Bootstrap và AdSense -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1689802838359228"
    crossorigin="anonymous"></script>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="m-0">{{ site.title }}</h1>
    </div>
  </header>

  <main class="container my-5">
    <h1>{{ page.title }}</h1>
    <p><strong>Ngày đăng:</strong> {{ page.date | date: "%d-%m-%Y" }}</p>

    <div class="content">
      {{ content }}
    </div>

    <!-- Quảng cáo trong bài viết -->
    <div class="text-center my-4">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1689802838359228"
           data-ad-slot="5840380345"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var content = document.querySelector('.content');
      var placeholder = document.querySelector('.post-image-placeholder');
      if (content.querySelector('img') && placeholder) {
        placeholder.style.display = 'none';
      }
    });
  </script>
</body>
</html>
