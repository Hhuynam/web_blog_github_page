<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">{{ site.title }}</h1>
      <div>
        <a class="btn btn-outline-light mx-2" href="{{ site.baseurl }}/gioithieu/">Giới thiệu</a>
        <a class="btn btn-outline-light mx-2" href="{{ site.baseurl }}/lienhe/">Liên hệ</a>
        <a class="btn btn-outline-light mx-2" href="{{ site.baseurl }}/huongdan/">Hướng dẫn</a>
        <button id="toggle-nav" class="btn btn-outline-light">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Navbar tự động cập nhật danh sách bài đăng trong _posts -->
<nav id="main-nav" class="bg-light p-3">
  <div class="container">
    <ul class="nav">
      {% for post in site.posts %}
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <p>Số lượng bài đăng: {{ site.posts | size }}</p>
  </div>
</nav>

  <!-- Nội dung chính -->
  <main class="container my-5">
    {{ content }}
  </main>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function() {
      $("#toggle-nav").click(function() {
        $("#main-nav").slideToggle();
      });
    });
  </script>
</body>
</html>
