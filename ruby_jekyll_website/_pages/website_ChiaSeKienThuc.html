---
layout: theme
title: "Website Chia Sẻ Kiến Thức"
permalink: /website_ChiaSeKienThuc/
---
<div class="container">
  <h1>Bài Viết Mới Nhất</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d-%m-%Y" }}
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
